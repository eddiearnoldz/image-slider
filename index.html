<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Slideshow</title>
</head>
<body>
  <div class="container">
    <div class="slides">
      <img class="slide"src="/images/1.jpg" alt="coffee"/>
      <img class="slide"src="/images/2.jpg" alt="coffee"/>
      <img class="slide"src="/images/3.jpg" alt="coffee"/>
      <img class="slide"src="/images/4.jpg" alt="coffee"/>
    </div>
    <div class="slider-controls">
      <button id="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
      <button id="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
  </div>
</body>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/d92163f25e.js" crossorigin="anonymous"></script>
</html>
